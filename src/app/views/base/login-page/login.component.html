<div class="login-container">
  <div class="content">
    <img src="assets/images/adminLogo.png" alt="icon">
  </div>
  <p></p>
  <h2>Admin Login</h2>
  <p>Welcome back. Enter your credentials to access your account</p>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" required [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <span href="#" style="font-size: 12px; margin-left: 13vw; color: blue">Forgot the password</span>
      <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="password">
    </div>
    <div class="form-group">
      <input type="checkbox" id="keep_signed_in" name="keep_signed_in">
      <label for="keep_signed_in" style="margin-left: 1vw">Keep me signed in</label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
