<c-row ngPreserveWhitespaces>
  <c-callout color="primary" style="font-style: normal">
    <h5>ĐÂY LÀ TRANG QUẢN LÝ HÓA ĐƠN BÁN HÀNG</h5>
  </c-callout>
  <c-carousel>
    <c-carousel-indicators></c-carousel-indicators>
    <c-carousel-inner>
      <c-carousel-item *ngFor="let slide of slides">
        <img
          [src]="slide.src"
          alt="{{ slide.title }}"
          class="d-block w-100"
          loading="lazy" />
      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
    <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
  </c-carousel>
</c-row>
