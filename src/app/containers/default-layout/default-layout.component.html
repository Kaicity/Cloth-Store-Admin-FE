<!--sidebar-->
<script src="default-layout.component.ts"></script>
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/coreui-angular.svg',
      width: 200,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    routerLink="./"
  />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav
      [navItems]="generalInformationNavItems"
      dropdownMode="close"
    />
    <c-sidebar-nav
      [navItems]="operationManagement"
      dropdownMode="close"
    />

    <c-sidebar-nav
      [navItems]="customerEmployeeNavItems"
      dropdownMode="close"
    />

    <c-sidebar-nav
      [navItems]="employeeManagement"
      dropdownMode="close"
    />
    <c-sidebar-nav
      [navItems]="reportNavItems"
      dropdownMode="close"
    />
  </ng-scrollbar>



  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
